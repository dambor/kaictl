name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
    
    - name: Format check with black
      run: black --check kaictl.py
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 kaictl.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 kaictl.py --count --exit-zero --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Lint with pylint
      run: pylint kaictl.py --exit-zero --disable=all --enable=E,F
      continue-on-error: true